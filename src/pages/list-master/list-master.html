<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >

  <ion-card *ngFor="let item of currentItems">

    <ion-item>
      <ion-thumbnail item-start style="float: left; margin-right: 10px;">
        <img [src]="item.profilePic" style="width: 80px; height: 105px;" />
      </ion-thumbnail>
      <h3>{{item.name}}</h3>
      <p>{{item.date}}</p>
      <p>Doors at {{item.doors}}</p>
      <p>{{item.venue}}</p>
      <p>{{item.ages}}</p>
      
      <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>

    </ion-item>

    <ion-row>
      <ion-col col-12 style="text-align: center;">
        <button ion-button color="secondary" round style="width: 70%;" (click)="openItem(item)"><b>Tickets</b></button>
      </ion-col>
    </ion-row>

    <ion-card-content style="background-color: rgb(51,51,51); color: #fff;">
      <ion-row>
        <ion-col col-1>
          <ion-icon name="ios-pin-outline" style="font-size: 28px; color: #fff; margin-left: 0px;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 16px; color: #fff; margin-left: 10px;">{{item.address}}</span>
        </ion-col>

        <ion-col col-1>
          <ion-icon name="ios-call-outline" style="font-size: 28px; color: #fff;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 16px; color: #fff; margin-left: 10px;">{{item.phoneNumber}}</span>
        </ion-col>

        <ion-col col-1>
          <ion-icon name="ios-mail-outline" style="font-size: 28px; color: #fff;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 16px; color: #fff; margin-left: 10px;">{{item.emailAddress}}</span>
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
