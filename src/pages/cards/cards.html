<ion-header style="background-color: rgb(41, 41, 41); color: #fff;">

  <ion-navbar>
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of cardItems" style="border: 1px solid rgb(51,51,51); border-radius: 10px;">

    <ion-item>
      <ion-thumbnail style="float: left; margin-right: 10px;">
        <img [src]="item.user.avatar" style="width: 80px; height: 105px;">
      </ion-thumbnail>
      <h3>{{item.user.name}}</h3>
      <p>{{item.date}}</p>
      <p>{{item.venue}}</p>
      <p>Doors at {{item.doors}}</p>
      <p>{{item.ages}}</p>
    </ion-item>

    <ion-row>
      <ion-col col-12 style="text-align: center;">
        <button ion-button color="secondary" round style="width: 70%;"><b>Tickets</b></button>
      </ion-col>
    </ion-row>

    <ion-card-content style="background-color: rgb(51,51,51); color: #fff;">
      <ion-row>
        <ion-col col-1>
          <ion-icon name="ios-pin-outline" style="font-size: 36px; color: #fff; margin-left: 0px;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 20px; color: #fff; margin-left: 10px;">{{item.address}}</span>
        </ion-col>

        <ion-col col-1>
          <ion-icon name="ios-call-outline" style="font-size: 28px; color: #fff;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 20px; color: #fff; margin-left: 10px;">{{item.phoneNumber}}</span>
        </ion-col>

        <ion-col col-1>
          <ion-icon name="ios-mail-outline" style="font-size: 28px; color: #fff;"></ion-icon>
        </ion-col>
        <ion-col col-11>
          <span style="font-size: 20px; color: #fff; margin-left: 10px;">{{item.emailAddress}}</span>
        </ion-col>
      </ion-row>
    </ion-card-content>

    
  </ion-card>
</ion-content>
