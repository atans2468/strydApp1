<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.user.avatar + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.user.name}}</h2>
    <p>{{item.date}}</p>
  </div>
</ion-content>
